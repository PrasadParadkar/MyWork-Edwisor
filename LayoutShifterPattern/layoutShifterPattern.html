<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="layoutShifterPattern.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.blue-box {
    background-color:blue;
  }
.red-box{
    background-color:red;
}
.orange-box{
  	background-color: orange;
}
.purple-box{
  	background-color: purple;
}
.green-box{
    background-color:green;
}
.yellow-box{
    background-color:yellow;
}
.spaceDiv{
  	height: 50px;
}
h2{
  	font-size: 3vmax;
}
</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 col-md-12 hidden-xs spaceDiv"></div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 blue-box">
				<div class="col-lg-12 col-md-12 col-sm-2 col-xs-2 hidden-xs yellow-box">
					<center><h2>Logo</h2></center>
				</div>
				<center><h2>Menu Options</h2></center>
			</div>
			<div class="col-xs-offset-5 col-xs-2 visible-xs yellow-box">
				<h2>Logo</h2>
			</div>
			<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 green-box"></div>
		</div>
		<div class="row">
			<div class="col-lg-offset-2 col-lg-2 col-md-offset-2 col-md-2 col-sm-3 col-xs-6 red-box"></div>
			<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6 purple-box"></div>
			<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6 orange-box"></div>
			<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6 red-box"></div>
			<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6 purple-box">
		</div>
	</div>
</body>
</html>
